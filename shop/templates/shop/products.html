{% extends 'shop/base.html' %}
{% block content %}

<div class="container text-center" xmlns="">
     {% for object in object_list %}
    <div class="row">
        <div class="col">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object }}</h4>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3 ">
                        <li>{{ object.category }}</li>
                        <li>Цена:{{ object.purchase_price }}$</li>
                        <li>{{ object.description }}</li>
                        <li><img src="/media/{{ object.image_preview }}"/></li>
                    </ul>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Описание</button>
                </div>
            </div>
            {% endfor %}
   {% endblock %}
