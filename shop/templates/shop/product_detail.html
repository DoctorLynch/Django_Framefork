{% extends 'shop/base.html' %}

    {% block content %}
        <div class="col-12">
            <div class="row">

                <div class="col-6">
                    <div class="card">
                      <div class="card-header">
                        <h3 class="card-title">
                          Информация о товаре
                        </h3>
                      </div>
                 <div class="card-body">
                   <table class="table">
                     <tr>
                       <td>Категория товара</td>
                       <td>{{ object.category }}</td>
                     </tr>
                     <tr>
                       <td>Цена</td>
                       <td>{{ object.purchase_price }}$</td>
                     </tr>
                     <tr>
                       <td>Описание</td>
                       <td>{{ object.description }}</td>
                     </tr>
                   </table>
                </div>
                      <div class="card-footer"></div>
                  </div>
                  </div>
            </div>
        </div>

    {% endblock %}
