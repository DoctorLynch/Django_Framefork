{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">{{ title }}</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="/">{{ title }}</a>
        <a class="p-2 btn btn-outline-primary" href="/contacts/">Описание товаров</a>
    </nav>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">{{ title }}</h1>
    <p class="lead">Здесь будут представлены все товары из всех представленных категорий</p>
</div>

<div class="container">
    <div class="row text-center">
        <div class="col-3">
            {% for object in object_list %}
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object }}</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">$ 140</h1>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>{{ object.category }}</li>
                        <li>Цена:{{ object.purchase_price }}$</li>
                    </ul>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Описание</button>
                </div>
{% endfor %}
            </div>
        </div>
    </div>
</div>
</body>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</html>
