{% extends 'shop/base.html' %}

    {% block content %}
        <div class="col-12">
            <div class="row">

                <div class="col-6">
                    <div class="card">
                      <div class="card-header">
                        <h3 class="card-title">
                          Информация о блоге
                        </h3>
                      </div>
                 <div class="card-body">
                   <table class="table">
                     <tr>
                       <td>Содержимое</td>
                       <td>{{ object.content }}</td>
                     </tr>
                     <tr>
                       <td>Дата создания</td>
                       <td>{{ object.creation_date }}</td>
                     </tr><tr>
                       <td>Slug</td>
                       <td>{{ object.slug }}</td>
                     </tr>
                   </table>
                </div>
                      <div class="card-footer"></div>
                        Просмотры {{ object.number_of_views }}
                  </div>
                  </div>
            </div>
        </div>

    {% endblock %}
