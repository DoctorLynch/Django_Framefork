{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Товары</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
{% include 'shop/includes/inc_shop_menu.html' %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">{{ title }}</h1>
</div>
<div class="container text-center" xmlns="">
     {% for object in object_list %}
    <div class="row">
        <div class="col">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object }}</h4>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3 ">
                    </ul>
                    <a href="{% url 'shop:category_products' object.pk %}"  type="button" class="btn btn-lg btn-block btn-outline-primary">К товарам</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</html>
