{% extends 'shop/base.html' %}

    {% block content %}
<div class="col-12">

    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Добавление продукта
                    </h3>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">
                            {% if object %}
                                Сохранить
                            {% else %}
                                Создать
                            {% endif %}
                        </button>
                </div>
            </div>
        </div>
    </div>
          <div class="col-6">
              <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Версии продукта
                    </h3>
                    </div>
                    <div class="card-body">
                     {{ formset.management_form }}
                     {% for form in formset.forms %}
                        {{ form.as_p }}
                        {% if not formloop.last %}
                            <hr>
                        {% endif %}
                     {% endfor %}
                </div>
              <div class="card-footer"></div>
          </div>
     </form>
  </div>

    {% endblock %}
